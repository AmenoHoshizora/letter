<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for You ðŸ’Œ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #ffebf0;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background-color: #ff4d6d;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .envelope:hover {
            transform: scale(1.05);
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff6b81;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease-in-out;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="envelope" id="envelope" onclick="openLetter()">
            <div class="flap" id="flap"></div>
        </div>
        <p class="message">Click the envelope to open ðŸ’Œ</p>
    </div>

    <script>
        function openLetter() {
            document.getElementById("flap").style.transform = "rotateX(180deg)";
            setTimeout(() => {
                window.location.href = "confession.html";
            }, 1000);
        }
    </script>

</body>
</html>
